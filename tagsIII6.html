<!DOCTYPE html>
<html>
    <head>
        <style>
#t1,td,th{
    border-collapse: collapse;
    border: 4px solid grey;
    border-style:inset;
}
#t2{
    border-collapse: collapse;
    border: 4px solid grey;
    border-style:inset;
}
        </style>
    </head>
    <body>
        <table id="t1">
            <tr>
                <th colspan="2">HTML Table</th>
            </tr>
            <tr >
                <td rowspan="5">Cell1</td>
                <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Cell2<br>
                    <table id="t2">
                        <tr>
                            <th colspan="2">
                                Nested HTML Table
                            </th>
                        </tr>
                        <tr>
                            <td rowspan="1" colspan="1">cell 2.1</td>
                            <td>cell 2.2</td>
                        </tr>
                        <tr>
                            <td rowspan="1" colspan="1">cell 2.3</td>
                            <td>cell 2.4</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
