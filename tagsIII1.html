<!DOCTYPE html>
<html>
  <head>
    <style>
      .input-box{
        background-color: rgb(249, 249, 33);
      }
    </style>
  </head>
    <body>
        <h1>Test Form</h1><br>
        <b>Text Field containing Plaintext</b><br><br>
        <input type="text" class="input-box">
        <label>Your Name</label><br><br>
       <b> Multiple-Line Text Field</b><br>
       <input type="">
        <label for="hunger">Checkbox</label><input type="checkbox" name="hunger" value="hungry" class="chbox">Hungry<br>
        <label for="val">Text Field containing a Numeric Value</label>
        <input type="text" name="val" placeholder="98.6">Blood Temperature(80-120.0)<br>
        <br>
        <label for="select">Single-SELECT</label><br>
        <select name="color" >
            <option value="Red">Red</option>
            
          </select><br>
          <br>
          Multiple-Select<br>
          <select name="flavour" >
            <option value="Pistachio">Pistachio</option>
            <option value="Walnut">Walnut</option>
            <option value="Creme">Creme</option>
          </select><br>
          <label for="age">Exclusive Radio Button Group: Age of Truck in years </label><input type="radio" name="age" value="1">1
          <input type="radio" name="age" value="2">2 <input type="radio" name="age" value="3">3 <input type="radio" name="age" value="4">4<br>
          <label for="candidate">Nonexclusive Checkbox Group: Voting for zero through four Candidates </label>  
          <input type="checkbox" name="a" value="A">A <input type="checkbox" name="b" value="B">B <input type="checkbox" name="c" value="C">C <input type="checkbox" name="d" value="D">D<br>
          <input type="submit" placeholder="SubmitRequest"> <input type="reset" placeholder="Reset&ensp;Request">
    </body>
</html>
